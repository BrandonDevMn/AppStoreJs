<html>
	<head>
		<!-- html configure -->
		<title>AppStoreJs</title>
		<link rel="icon" href="./img/icon.jpg">
		
		<!-- apple configure -->
		<link rel="apple-touch-icon" href="./img/icon.jpg">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no" name="viewport">
		
		<!-- imports -->
		<script src="./js/view/index.js"></script>
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body onload='onLoad()'>
		<div id='app'>
			<div id='content'>
				<!-- featured view -->
				
				<!-- the view for the list of apps -->
				<div id='appList' class='view'></div>
				
				<!-- search view -->
				
				<!-- the view for a single app-->
				<div id='appSingle' class='view' onview='loadAppSingleUI()'></div>
			</div>
			<div id='tabBox'>
				<!-- featured tab -->
				<div class='tab'>
					
					<div>featured</div>
				</div>
				
				<!-- list tab -->
				<div class='tab'>
					
					<div>list</div>
				</div>
				
				<!-- search tab -->
				<div class='tab'>
					
					<div>search</div>
				</div>
			</div>
		</div>
	</body>
</html>
